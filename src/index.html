<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
    <title>MestoRussia</title>
  </head>
  <body class="pages">
    <header class="header">
      <img class="logo" src="<%=require('./images/logo.svg')%>" alt="Лого" />
    </header>
    <main class="main-page">
      <section class="profile">
        <img
          class="profile__avatar"
          src="<%=require('./images/Kusto.jpg')%>"
          alt="Кусто"
        />
        <div class="profile__info">
          <button type="button" class="profile__edit-button"></button>
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__desc-profile">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="cards"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169;2023 Mesto Russia</p>
    </footer>
    <!-- //попап редактирования -->
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close popup__close_type_edit-profile"
        ></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form
          class="popup__form popup__form_type_edit-profile"
          name="edit-form"
        >
          <input
            minlength="2"
            maxlength="40"
            required
            type="text"
            value="Жак-Ив Кусто"
            class="popup__input popup__input_select_name"
            name="name"
            id="name-value"
            placeholder="Название"
          />
          <span class="popup__input-error name-value-input-error"></span>
          <input
            minlength="2"
            maxlength="200"
            required
            type="text"
            value="Исследователь океана"
            class="popup__input popup__input_select_description"
            name="description"
            id="description-value"
            placeholder="О себе"
          />
          <span class="popup__input-error description-value-input-error"></span>
          <button
            type="submit"
            class="popup__button popup__button_type_edit-profile"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <!-- попап добавления карточки -->
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close popup__close_type_add-card"
        ></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup__form popup__form_type_add-card" name="card-form">
          <input
            minlength="2"
            maxlength="30"
            required
            type="text"
            class="popup__input popup__input_select_place"
            name="name"
            id="name-add-value"
            placeholder="Название"
          />
          <span class="popup__input-error name-add-value-input-error"></span>
          <input
            type="url"
            required
            placeholder="Ссылка на картинку"
            class="popup__input popup__input_select_link"
            name="description"
            id="link-value"
          />
          <span class="popup__input-error link-value-input-error"></span>
          <button
            type="submit"
            class="popup__button popup__button_type_add-card popup__button_disabled"
          >
            Создать
          </button>
        </form>
      </div>
    </div>
    <!-- //попап увеличенной картинки -->
    <div class="popup popup_type_zoom">
      <div class="popup__zoom-container">
        <button
          type="button"
          class="popup__close popup__close_type_zoom"
        ></button>
        <img class="popup__zoom-image" />
        <p class="popup__zoom-caption"></p>
      </div>
    </div>
    <!-- //попап увеличенной картинки -->
    <!-- ШАБЛОН -->
    <template class="template" id="templateID">
      <article class="card">
        <button class="card__trashcan" type="button"></button>
        <img class="card__image" />
        <div class="card__block">
          <h2 class="card__heading"></h2>
          <button class="card__like" type="button"></button>
        </div>
      </article>
    </template>
    <!-- <script type="module" src="./scripts/Section.js"></script>
    <script type="module" src="./scripts/PopupWithForm.js" defer></script>
    <script type="module" src="./scripts/UserInfo.js" defer></script>
    <script type="module" src="./scripts/Popup.js" defer></script>
    <script type="module" src="./scripts/PopupWithImage.js" defer></script>
    <script type="module" src="./scripts/card.js" defer></script>
    <script type="module" src="./scripts/constants.js" defer></script>
    <script type="module" src="./scripts/FormValidator.js" defer></script>
    <script type="module" src="./scripts/index.js" defer></script> -->
  </body>
</html>
