<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>MestoRussia</title>
  </head>
  <body class="pages">
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Лого" />
    </header>
    <main class="main-page">
      <section class="profile">
        <img class="profile__avatar" src="./images/Kusto.jpg" alt="Кусто" />
        <div class="profile__info">
          <button type="button" class="profile__edit-button"></button>
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__desc-profile">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="cards"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169;2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close popup__close_type_edit-profile"
        ></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_edit-profile" name="form">
          <input
            type="text"
            value="Жак-Ив Кусто"
            class="popup__input popup__input_select_name"
            name="name"
            placeholder="Название"
          />
          <input
            type="text"
            value="Исследователь океана"
            class="popup__input popup__input_select_description"
            name="description"
            placeholder="Ссылка на картинку"
          />
          <button
            type="submit"
            class="popup__button popup__button_type_edit-profile"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close popup__close_type_add-card"
        ></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup__form popup__form_type_add-card" name="form">
          <input
            type="text"
            value="Название"
            class="popup__input popup__input_select_place"
            name="name"
          />
          <input
            type="text"
            value="Ссылка на картинку"
            class="popup__input popup__input_select_link"
            name="link"
          />
          <button
            type="submit"
            class="popup__button popup__button_type_add-card"
          >
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_zoom">
      <div class="popup__zoom-container">
        <button
          type="button"
          class="popup__close popup__close_type_zoom"
        ></button>
        <img class="popup__zoom-image" />
        <p class="popup__zoom-caption"></p>
      </div>
    </div>
    <template class="template">
      <article class="card">
        <button class="card__trashcan" type="button"></button>
        <img class="card__image" />
        <div class="card__block">
          <h2 class="card__heading"></h2>
          <button class="card__like" type="button"></button>
        </div>
      </article>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
