    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__edit-heading">Редактировать профиль</h2>
        <form class="popup__form" name="form">
          <input
            type="text"
            value="Жак-Ив Кусто"
            class="popup__input popup__input_select_name"
            name="name"
          />
          <input
            type="text"
            value="Исследователь океана"
            class="popup__input popup__input_select_description"
            name="description"
          />
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup-add">
      <div class="popup-add__container">
        <button type="button" class="popup-add__close"></button>
        <h2 class="popup-add__heading">Новое место</h2>
        <form class="popup-add__form" name="form">

            type="text"
            value="Название"
            class="popup-add__input popup-add__input_select_name"
            name="name"
          />
          <input
            type="text"
            value="Ссылка на картинку"
            class="popup-add__input popup-add__input_select_link"
            name="link"
          />
          <button type="submit" class="popup-add__create-button">

        <img class="popup-zoom__image" />
        <p class="popup-zoom__caption"></p>
